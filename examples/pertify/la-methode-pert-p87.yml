# example adapted from https://www.anychart.com/products/anygantt/gallery/Pert_Charts/House_Construction_PERT_Chart.php

actions:
  - id: "a"
    estimate: [7, 7, 7]
  - id: "b"
    estimate: [9, 9, 9]
  - id: "c"
    estimate: [5, 5, 5]
